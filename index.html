<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Агрегатор</title>
  </head>
  <body class="bg-light">
    <div class="container-fluid container-xxl py-5">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 col-xxl-6">
          <h1 class="display-4 mb-4 text-center">RSS агрегатор</h1>
          <p class="lead text-center">Начните читать RSS сегодня! Это легко, это красиво.</p>

          <form class="rss-form mb-4" autocomplete="off">
            <div class="row">
              <div class="col">
                <input
                  name="url"
                  required
                  type="url"
                  class="form-control"
                  placeholder="Ссылка RSS"
                  aria-label="url"
                />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary">Добавить</button>
              </div>
            </div>
            <p class="feedback text-danger mt-2 mb-0 small"></p>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 col-lg-8 col-xxl-6 mx-auto">
          <div class="feeds"></div>
          <div class="posts mt-4"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
