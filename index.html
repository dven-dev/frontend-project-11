<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Агрегатор</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-4">RSS Агрегатор</h1>
          
          <form class="rss-form text-body" autocomplete="off">
            <div class="row">
              <div class="col">
                <input
                  name="url"
                  required
                  type="url"
                  class="form-control"
                  placeholder="Ссылка RSS"
                  aria-label="url"
                />
                <div class="feedback text-danger"></div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary">Добавить</button>
              </div>
            </div>
          </form>

          <p class="feedback text-danger mt-2 small"></p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
